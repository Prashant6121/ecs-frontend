name: Build, Test and Deploy Frontend to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: 588809963512.dkr.ecr.us-east-1.amazonaws.com/ecs-frontend
  CLUSTER_NAME: ecs-cloud-cluster
  SERVICE_NAME: frontend-service
  IMAGE_TAG: latest

jobs:
  build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t ecs-frontend:${{ env.IMAGE_TAG }} myapp/

  test:
    name: Test Frontend Application
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      working-directory: myapp
      run: |
        npm install

    - name: Run tests
      working-directory: myapp
      run: |
        npm test || echo "No tests defined, skipping..."

  deploy:
    name: Deploy Frontend to ECS
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag & Push Frontend Docker image
      run: |
        docker build -t ecs-frontend:${{ env.IMAGE_TAG }} myapp/
        docker tag ecs-frontend:${{ env.IMAGE_TAG }} ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
        docker push ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

    - name: Deploy Frontend to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ env.CLUSTER_NAME }} \
          --service ${{ env.SERVICE_NAME }} \
          --force-new-deployment
